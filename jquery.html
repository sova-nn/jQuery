<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.css">
</head>
<body>
    <h1>Плагины jQuery</h1>

    <div style="height: 50px; width: 150px; background-color: aquamarine" data-color="aquamarine"></div>
    <div style="height: 50px; width: 150px; background-color: bisque" data-color="bisque"></div>
    <div style="height: 50px; width: 150px; background-color: cadetblue" data-color="cadetblue"></div>
    <br>
    <div id='try' style="height: 200px; width: 150px; border: 1px solid blueviolet; opacity:1"></div>

    <script type="text/javascript">
        $(function () {
            $('div').myHover({'hoverColor':'blue'});
            $('#try').fadeLoad('example.html #owl', 2000);
        });
    </script>

</body>
</html>
